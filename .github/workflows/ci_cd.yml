name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose (PowerShell)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Esperando que PHP contenedor responda en http://localhost:8080..."

          $maxAttempts = 20
          for ($i = 1; $i -le $maxAttempts; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing -TimeoutSec 3
                  Write-Host "Servicio activo!"
                  break
              }
              catch {
                  Write-Host "Intento $i/$maxAttempts: Esperando 5s..."
                  Start-Sleep -Seconds 5
              }
          }

      - name: Verify containers are running
        shell: powershell
        run: docker ps

      - name: Simple health check
        shell: powershell
        run: |
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing -Method Head -TimeoutSec 5
            Write-Host "Healthcheck OK. Status code:" $response.StatusCode
          }
          catch {
            Write-Error "Healthcheck fall√≥"
            exit 1
          }

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Deploy (restart containers)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Despliegue completado. Contenedores activos:"
          docker ps
