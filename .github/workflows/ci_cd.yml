name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Esperando que php_app esté listo..."

          $maxAttempts = 20
          $success = $false

          for ($i = 1; $i -le $maxAttempts; $i++) {
              try {
                  docker exec php_app curl -I http://localhost -m 5
                  Write-Host "php_app respondió!"
                  $success = $true
                  break
              }
              catch {
                  Write-Host ("Intento {0}/{1}: Esperando 5s..." -f $i, $maxAttempts)
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $success) {
              Write-Error "php_app NO respondió dentro del contenedor."
              exit 1
          }

      - name: Verify containers are running
        shell: powershell
        run: docker ps

      # === Ejecuta pruebas unitarias y guarda hallazgos ===
      - name: Run PHPUnit tests inside php_app
        shell: powershell
        run: |
          docker exec php_app php ./vendor/bin/phpunit --colors=never --verbose > phpunit_results.txt

      # === Genera cobertura de código y guarda en archivo ===
      - name: Run PHPUnit with code coverage
        shell: powershell
        run: |
          docker exec php_app php ./vendor/bin/phpunit --coverage-text --colors=never > coverage_results.txt

      # === Validación de estilo (PHP_CodeSniffer) ===
      - name: Check code style with PHPCS
        shell: powershell
        run: |
          docker exec php_app ./vendor/bin/phpcs --standard=PSR12 ./src > phpcs_results.txt || true

      # === Análisis estático (PHPStan) ===
      - name: Run static analysis with PHPStan
        shell: powershell
        run: |
          docker exec php_app ./vendor/bin/phpstan analyse ./src -l 5 > phpstan_results.txt || true

      # === Subir reportes como artefactos ===
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: |
            phpunit_results.txt
            coverage_results.txt
            phpcs_results.txt
            phpstan_results.txt

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Deploy (restart containers)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Despliegue completado. Contenedores activos:"
          docker ps
