name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose (Bash version)
        shell: bash
        run: |
          docker-compose down -v
          docker-compose up -d --build
          echo "Esperando que PHP contenedor responda en http://localhost:8080..."

          maxAttempts=20
          for i in $(seq 1 $maxAttempts); do
              if curl -s http://localhost:8080 > /dev/null; then
                  echo "Servicio activo!"
                  break
              else
                  echo "Intento $i/$maxAttempts: Esperando 5s..."
                  sleep 5
              fi
          done

      - name: Verify containers are running
        shell: bash
        run: docker ps

      - name: Simple health check
        shell: bash
        run: curl -I http://localhost:8080 || exit 1

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (restart containers)
        shell: bash
        run: |
          docker-compose down -v
          docker-compose up -d --build
          echo "Despliegue completado. Contenedores activos:"
          docker ps
