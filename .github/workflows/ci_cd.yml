name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Start services with docker-compose (PowerShell)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build

          Write-Host "Esperando que php_app esté listo..."

          $maxAttempts = 20
          $success = $false

          for ($i = 1; $i -le $maxAttempts; $i++) {
              try {
                  docker exec php_app curl -I http://localhost -m 5
                  Write-Host "php_app respondió!"
                  $success = $true
                  break
              }
              catch {
                  Write-Host "Intento $i/$maxAttempts: Esperando 5s..."
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $success) {
              Write-Error "php_app NO respondió dentro del contenedor."
              exit 1
          }

      - name: Install Composer dependencies inside container
        run: docker exec php_app composer install --no-interaction

      - name: Run PHPUnit tests inside container
        run: docker exec php_app ./vendor/bin/phpunit tests

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Deploy (restart containers)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Despliegue completado. Contenedores activos:"
          docker ps
