name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        shell: powershell
        run: |
          docker-compose down
          docker-compose up -d --build
          Write-Host "Esperando que php_app esté listo..."

          $maxAttempts = 20
          $success = $false

          for ($i = 1; $i -le $maxAttempts; $i++) {
              try {
                  docker exec php_app curl -I http://localhost -m 5
                  Write-Host "php_app respondió!"
                  $success = $true
                  break
              }
              catch {
                  Write-Host ("Intento {0}/{1}: Esperando 5s..." -f $i, $maxAttempts)
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $success) {
              Write-Error "php_app NO respondió dentro del contenedor."
              exit 1
          }

      - name: Verify containers are running
        shell: powershell
        run: docker ps

      - name: Run PHPUnit tests and save results
        shell: powershell
        run: |
          Write-Host "Ejecutando PHPUnit..."
          docker exec php_app bash -c "php ./vendor/bin/phpunit tests --log-junit /var/www/html/test_results.xml > /var/www/html/test_results.txt || true"
          Write-Host "Tests finalizados."

      - name: Copy test results outside container
        shell: powershell
        run: |
          docker cp php_app:/var/www/html/test_results.txt ./test_results.txt
          docker cp php_app:/var/www/html/test_results.xml ./test_results.xml

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-test-results
          path: |
            test_results.txt
            test_results.xml

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Clean old diagnostic logs
        shell: powershell
        run: |
          Write-Host "Eliminando logs antiguos..."
          Remove-Item -Path "C:\actions-runner\_diag\pages\*.log" -Force -ErrorAction SilentlyContinue

      - name: Deploy (restart without deleting DB)
        shell: powershell
        run: |
          docker-compose down          # SIN -v para NO borrar la BD
          docker-compose up -d --build
          Write-Host "Despliegue completado."
          docker ps
