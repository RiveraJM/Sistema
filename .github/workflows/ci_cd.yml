name: CI/CD PHP Docker

on:
  push:
    branches: ["main"]

jobs:

  build-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose (PowerShell)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Esperando que PHP contenedor responda en http://localhost:8080..."

          $maxAttempts = 20
          $success = $false

          for ($i = 1; $i -le $maxAttempts; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "http://localhost:8080" -UseBasicParsing -TimeoutSec 5
                  Write-Host "Servicio activo! Status code:" $response.StatusCode
                  $success = $true
                  break
              }
              catch {
                  Write-Host ("Intento {0}/{1}: Esperando 5s..." -f $i, $maxAttempts)
                  Start-Sleep -Seconds 5
              }
          }

          if (-not $success) {
              Write-Error "El servicio NUNCA respondió correctamente en http://localhost:8080 después de $maxAttempts intentos."
              exit 1
          }

      - name: Verify containers are running
        shell: powershell
        run: docker ps

      - name: Reset database (opcional)
        shell: powershell
        run: |
          docker exec php_app mysql -uadmin -padminpass -D sistema_clinico -e "
            SET FOREIGN_KEY_CHECKS=0;
            TRUNCATE TABLE citas;
            TRUNCATE TABLE pacientes;
            TRUNCATE TABLE medicos;
            TRUNCATE TABLE usuarios;
            SET FOREIGN_KEY_CHECKS=1;
          "
          Write-Host "Base de datos reseteada para tests."

      - name: Run PHPUnit tests
        shell: powershell
        run: docker exec php_app ./vendor/bin/phpunit tests

  deploy:
    needs: build-test
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Deploy (restart containers)
        shell: powershell
        run: |
          docker-compose down -v
          docker-compose up -d --build
          Write-Host "Despliegue completado. Contenedores activos:"
          docker ps
