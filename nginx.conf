# nginx.conf para proyecto PHP con Docker
server {
    listen 80;
    server_name localhost;

    # Document root apuntando a la carpeta 'public'
    root /var/www/public;
    index index.php index.html index.htm;

    # Manejo de URLs limpias
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de archivos PHP
    location ~ \.php$ {
        fastcgi_pass php:9000;         # Conexi√≥n al contenedor PHP
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.ht {
        deny all;
    }

    # Opcional: permitir CORS si necesitas APIs
    # add_header Access-Control-Allow-Origin *;
}
